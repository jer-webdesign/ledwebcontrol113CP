    <style>
        /* Use Poppins site-wide */
        body { font-family: 'Poppins', 
                            'Segoe UI', 
                            Roboto, 
                            'Helvetica Neue', 
                            Arial; }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937;
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }

        /* Brightness Slider Styling */
        input[type="range"].slider {
            -webkit-appearance: none;
            appearance: none;
        }
        input[type="range"].slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #06b6d4;
            cursor: pointer;
            border: 2px solid #fff;
        }
        input[type="range"].slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #06b6d4;
            cursor: pointer;
            border: 2px solid #fff;
        }
        input[type="range"].slider::-webkit-slider-track {
            background: #374151;
            border-radius: 4px;
        }
        input[type="range"].slider::-moz-range-track {
            background: #374151;
            border-radius: 4px;
        }

        /* Selected Device Border */
        .device-card-selected {
            border: 2px solid white !important;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        /* Ensure select dropdowns are clickable */
        select {
            position: relative;
            z-index: 9999 !important;
        }
        
        select:focus {
            z-index: 10000 !important;
        }

        /* Remove focus ring from all buttons */
        button:focus {
            outline: none !important;
            box-shadow: none !important;
        }
        
        /* Prevent Tailwind focus ring */
        button {
            --tw-ring-shadow: 0 0 #0000 !important;
        }

        /* Color wheel styling for modal */
        .color-wheel {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                red 0deg,
                yellow 60deg,
                lime 120deg,
                cyan 180deg,
                blue 240deg,
                magenta 300deg,
                red 360deg
            );
            position: relative;
            cursor: pointer;
        }
        
        .color-selector {
            width: 16px;
            height: 16px;
            border: 2px solid white;
            border-radius: 50%;
            position: absolute;
            pointer-events: none;
        }
        
        .modal-backdrop {
            backdrop-filter: blur(4px);
        }

        /* When no zones exist, hide group/device UI via a body data attribute.
           This avoids timing issues where JS runs before elements are (re)created. */
        body[data-has-zones="false"] #groupEditIcon,
        body[data-has-zones="false"] #devicesSection,
        body[data-has-zones="false"] #addGroupPlus {
            display: none !important;
        }
        body[data-has-zones="false"] #addGroupWarning {
            display: inline !important;
        }

        /* Hide the warning span when hovering over button (tooltip is shown instead) */
        #addNewGroup:hover + #addGroupWarning {
            display: none !important;
        }

        /* Tip bubble styling (matches provided image) */
        .tip-bubble {
            display: inline-block;
            position: relative;
            background: linear-gradient(180deg, #06b6d4 0%, #0ea5e9 100%);
            color: #ffffff;
            padding: 0.5rem 0.9rem;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(2,6,23,0.45);
            font-size: 0.95rem;
            line-height: 1.2;
            max-width: 340px;
        }

        .tip-bubble strong {
            font-weight: 700;
            margin-right: 0.5rem;
            color: #ffffff;
        }

        .tip-bubble .tip-text {
            color: rgba(235, 245, 250, 0.95); /* slightly muted white */
            font-weight: 500;
        }

        /* Left-pointing tail */
        .tip-bubble::after {
            content: "";
            position: absolute;
            left: -10px;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
            border-right: 12px solid #0ea5e9;
        }

        /* When hidden via .hidden class keep it removed from layout */
        .tip-bubble.hidden { display: none !important; }

        /* Generic data-tip tooltip for elements (appears on hover). */
        [data-tip] {
            position: relative;
            cursor: help;
        }

        [data-tip]::after {
            content: attr(data-tip);
            position: absolute;
            left: calc(100% + 25px);
            top: 50%;
            transform: translateY(-50%);
            white-space: pre-line;
            background:#0ea5e9 ; 
            color: #fff;
            padding: 0.75rem 0.2rem;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(2,6,23,0.45);
            font-size: 0.875rem;
            line-height: 1.3;
            z-index: 1000;
            display: none;
            max-width: 500px;
            width: 275px;
            text-align: center;
        }

        [data-tip]::before {
            content: "";
            position: absolute;
            right: -25px;
            /* calc(1% + 12px); */
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
            border-right: 12px solid #0ea5e9;
            z-index: 1001;
            display: none;
        }

        [data-tip]:hover::after,
        [data-tip]:hover::before {
            display: block;
       }

    </style>
</head>
